<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <form name="calc">
      <input name="display" disabled>
    </form>
    <button id="buttonNine" class="numberButtons rowTwo columnThree" onclick="input(9)">9</button>
    <button id="buttonEight" class="numberButtons rowTwo columnTwo" onclick="input(8)">8</button>
    <button id="buttonSeven" class="numberButtons rowTwo columnOne" onclick="input(7)">7</button>
    <button id="buttonSix" class="numberButtons rowThree columnThree" onclick="input(6)">6</button>
    <button id="buttonFive" class="numberButtons rowThree columnTwo" onclick="input(5)">5</button>
    <button id="buttonFour" class="numberButtons rowThree columnOne" onclick="input(4)">4</button>
    <button id="buttonThree" class="numberButtons rowFour columnThree" onclick="input(3)">3</button>
    <button id="buttonTwo" class="numberButtons rowFour columnTwo" onclick="input(2)">2</button>
    <button id="buttonOne" class="numberButtons rowFour columnOne" onclick="input(1)">1</button>
    <button id="buttonZero" class="numberButtons rowFive columnOne" onclick="input(0)">0</button>
    <button id="buttonPeriod" class="numberButtons rowFive columnThree" onclick="">.</button>
    <button id="buttonEquals" class="useButtons rowFive columnFour" onclick="">=</button>
    <button id="buttonPlus" class="useButtons rowFour columnFour" onclick="">+</button>
    <button id="buttonMinus" class="useButtons rowThree columnFour" onclick="">-</button>
    <button id="buttonTimes" class="useButtons rowTwo columnFour" onclick="">x</button>
    <button id="buttonDivide" class="useButtons rowOne columnFour" onclick="">รท</button>
    <button id="buttonPercent" class="useButtons rowOne columnThree" onclick="">%</button>
    <button id="buttonNegative" class="useButtons rowOne columnTwo" onclick="">+/-</button>
    <button id="buttonClear" class="useButtons rowOne columnOne" onclick="clear()">C</button>
  </body>
</html>
