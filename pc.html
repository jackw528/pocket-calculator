<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <form name="calc">
      <input name="display" disabled>
    </form>
    <button id="buttonNine" class="numberButtons rowTwo columnThree" onclick="insert(9)">9</button>
    <button id="buttonEight" class="numberButtons rowTwo columnTwo" onclick="insert(8)">8</button>
    <button id="buttonSeven" class="numberButtons rowTwo columnOne" onclick="insert(7)">7</button>
    <button id="buttonSix" class="numberButtons rowThree columnThree" onclick="insert(6)">6</button>
    <button id="buttonFive" class="numberButtons rowThree columnTwo" onclick="insert(5)">5</button>
    <button id="buttonFour" class="numberButtons rowThree columnOne" onclick="insert(4)">4</button>
    <button id="buttonThree" class="numberButtons rowFour columnThree" onclick="insert(3)">3</button>
    <button id="buttonTwo" class="numberButtons rowFour columnTwo" onclick="insert(2)">2</button>
    <button id="buttonOne" class="numberButtons rowFour columnOne" onclick="insert(1)">1</button>
    <button id="buttonZero" class="numberButtons rowFive columnOne" onclick="insert(0)">0</button>
    <button id="buttonPeriod" class="numberButtons rowFive columnThree" onclick="decimal('.');">.</button>
    <button id="buttonEquals" class="useButtons rowFive columnFour" onclick="equal();">=</button>
    <button id="buttonPlus" class="useButtons rowFour columnFour" onclick="insert('+'); clearOnOp();">+</button>
    <button id="buttonMinus" class="useButtons rowThree columnFour" onclick="insert('-'); clearOnOp();">-</button>
    <button id="buttonTimes" class="useButtons rowTwo columnFour" onclick="insert('*'); clearOnOp();">x</button>
    <button id="buttonDivide" class="useButtons rowOne columnFour" onclick="insert('/'); clearOnOp();">รท</button>
    <button id="buttonPercent" class="useButtons rowOne columnThree" onclick="pecentage():">%</button>
    <button id="buttonNegative" class="useButtons rowOne columnTwo" onclick="negative():">+/-</button>
    <button id="buttonClear" class="useButtons rowOne columnOne" onclick="clear()">C</button>
  </body>
</html>
